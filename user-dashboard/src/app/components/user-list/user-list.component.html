<div class="user-list-container">
  <div *ngFor="let user of users" class="user-card">
    <div class="user-info">
      <img
        src={{user.avatar}}
        alt="Logo"
        alt="User Avatar"
        class="user-avatar"
      />
      <h3>{{ user.first_name }}  {{ user.last_name }}</h3>
      <p>{{ user.email }}</p>
      <button>user details</button>
    </div>
  </div>
</div>
